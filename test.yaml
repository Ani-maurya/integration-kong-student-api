_format_version: "3.0"
_konnect:
  control_plane_name: test
services:
- connect_timeout: 60000
  enabled: true
  host: data.dev.woodmac.com
  name: lens-direct-registry
  path: /registry
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - hosts:
    - 10.*
    - api2.dev.woodmac.com
    https_redirect_status_code: 426
    name: lens-direct-registry
    path_handling: v0
    paths:
    - /ld/registry/
    preserve_host: false
    protocols:
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - woodmac
    - dev
    - lens-direct-registry
  tags:
  - woodmac
  - lens-direct-registry
  - dev
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: data.dev.woodmac.com
  name: lens-direct-registry-internal
  path: /registry-internal
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - hosts:
    - api2.dev.woodmac.com
    https_redirect_status_code: 426
    name: lens-direct-registry-internal
    path_handling: v0
    paths:
    - /ld/registry-internal/
    preserve_host: false
    protocols:
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - woodmac
    - dev
    - lens-direct-registry-internal
  tags:
  - woodmac
  - lens-direct-registry-internal
  - dev
  write_timeout: 60000
